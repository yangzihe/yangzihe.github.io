---
layout: site-header
title: Blog | Yangzi He
---

<div class="content-paragraph">
  <h3 class="content-title">Blog Posts</h3>
  <div class="content-paragraph">
    <div class="post-list">
      <ul>
        {% for post in site.posts %}
        <li>
          <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
          <div class="date">{{ post.date | date: "%B %d, %Y" }}</div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
